<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="searchbox">
            <input type="text" name="" id="" placeholder="Enter City Name" spellcheck="false">
            <button><img src="../data/images/search.png" alt="search_img"></button>
        </div>
        <div class="error">INVALID CITY NAME</div>
        <div class="weather">
            <img src="../data/images/rain.png" alt="weather_icon" class="weather-icon">
            <h1 class="temperature">0</h1>
            <h2 class="city">-</h2>
            <div class="details">
                <div class="col">
                    <img src="../data/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">0%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../data/images/wind.png" alt="">
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
